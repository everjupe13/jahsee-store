<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/ayaysee-favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>AYAYSEE</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;900&display=swap" rel="stylesheet">

    <meta name="description" content="Bridging two internet generations through Web2.0 businesses integration into Web3.0 to create a profit-focused ecosystem for our community.">

    <meta property="og:title" content="AYAYSEE" />
    <meta property="og:site_name" content="AYAYSEE"/>
    <meta property="og:description" content="Bridging two internet generations through Web2.0 businesses integration into Web3.0 to create a profit-focused ecosystem for our community." />
    <meta property="og:image" content="https://ayaysee.com/ayaysee-og-logo.png" />

    <style>
      .body-loading {
        overflow: hidden;
        height: 100vh;
        width: 100vw;
      }

      .loader {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;

        display: flex;
        justify-content: center;
        align-items: center;

        width: calc(120vmax);
        height: calc(120vmax);

        background: rgba(0, 0, 0);

        overflow: hidden;
      }

      .loader__content {
        opacity: 0;

        transition-property: all;
        transition-duration: .5s;
        transition-timing-function: ease;
      }

      .loader.before-loading .loader__content,
      .loader.loading .loader__content {
        animation: MainLoaderPulseOut 1.5s ease-in-out infinite !important;
        filter: drop-shadow(0 0 0 rgba(255, 255, 255, 0.0));
      }

      .loader.loading .loader__content {
        opacity: 1;
      }
      .loader.after-loading .loader__content {
        opacity: 1;
      }

      @keyframes MainLoaderPulseOut {
        0%,
        100% {
          filter: drop-shadow(0 0 0 rgba(255, 255, 255, 0.0));
        }
        50% {
          filter: drop-shadow(0 0 3em rgba(255, 255, 255, 0.55));
        }
      }
    </style>
  </head>
  <body class="body-loading">
    <div id="loader" class="loader">
      <div class="loader__content">
        <img src="/src/assets/img/logo-loader.svg" alt="ayaysee logo">
      </div>
    </div>

    <div id="app" class="app-background-effects animated"></div>

    <div class="modal">
      <div class="modal-content"></div>
    </div>

    <script>window.history.scrollRestoration = 'manual'</script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
